<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Patchwork plugin</title>
  <link rel="stylesheet" href="./Patchwork.css" />
</head>
<body>

<div id="viewer"></div>
<script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
<script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/openseadragon/2.4.1/openseadragon.min.js"></script>
<script crossorigin src="https://cdn.rawgit.com/stephenwf/manifesto/feature/p3-alpha/dist/client/manifesto.js"></script>
<script src="./umd/@canvas-panel/patchwork-plugin.min.js"></script>
<script>
  singleCanvasAnnotationDetailViewer.help();

  singleCanvasAnnotationDetailViewer.create(document.getElementById('viewer'), {
    manifest: 'https://stephenwf.github.io/patchwork.json',
    // canvas: 1,
    fitContainer: false,
    cssClassMap: {
      annotation: 'annotation-pin',
    },
    cssClassPrefix: 'patchwork-'
  })
</script>
</body>
</html>
